<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RRuzcoin: Elite 3D Node</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #0a1f3d 0%, #010816 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center;
        }

        .bg-overlay {
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png');
            opacity: 0.1; z-index: -1;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 10;
        }

        .header { margin-top: 40px; text-align: center; pointer-events: auto; }
        
        .balance-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 12px 25px; border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
        }

        .balance-text { font-size: 24px; font-weight: bold; font-family: 'Courier New', monospace; letter-spacing: 1px; }
        .currency { color: #ffd700; font-weight: 900; }

        .slogan {
            color: #ffd700; font-size: 10px; margin-top: 15px;
            font-style: italic; opacity: 0.9; letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        canvas { display: block; outline: none; }

        .start-btn {
            position: absolute; bottom: 120px;
            background: linear-gradient(135deg, #0088ff 0%, #0055aa 100%);
            color: white; border: none; padding: 18px 80px;
            border-radius: 40px; font-size: 20px; font-weight: bold;
            cursor: pointer; pointer-events: auto;
            box-shadow: 0 10px 40px rgba(0, 136, 255, 0.4);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .start-btn:active { transform: scale(0.95); }

        .nav-footer {
            position: absolute; bottom: 30px; width: 90%;
            display: flex; justify-content: space-around;
            background: rgba(0, 0, 0, 0.85);
            padding: 18px; border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,215,0,0.2);
            pointer-events: auto;
        }
        
        .nav-icon { color: #888; font-size: 12px; text-align: center; cursor: pointer; }
        .active { color: #0088ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div id="ui-layer">
        <div class="header">
            <div class="balance-container">
                <span class="balance-text" id="balance">0.00000000000000</span>
                <span class="currency">RRZC</span>
            </div>
            <div class="slogan">RRuzcoin: Uncontrolled cash ‚Äî the path to transparency</div>
        </div>

        <button class="start-btn" id="mainBtn" onclick="toggleMining()">START MINING</button>

        <div class="nav-footer">
            <div class="nav-icon">üí≥<br>Wallet</div>
            <div class="nav-icon active">‚õèÔ∏è<br>Mining</div>
            <div class="nav-icon">üìà<br>Stats</div>
            <div class="nav-icon">üë•<br>Friends</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 1. Tanga Geometriyasi va Tekstura Yuklash
        const loader = new THREE.TextureLoader();
        // Fayl nomini o'zingizning faylingizga moslang (masalan: logo.jpg)
        const coinTexture = loader.load('1000051276.jpg');

        const sideMaterial = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 1.0, roughness: 0.3 });
        const faceMaterial = new THREE.MeshStandardMaterial({ 
            map: coinTexture, 
            metalness: 0.9, 
            roughness: 0.1 
        });

        // Cylinder materiallari: [yon, old, orqa]
        const materials = [sideMaterial, faceMaterial, faceMaterial];
        const geometry = new THREE.CylinderGeometry(2, 2, 0.25, 64);
        const coin = new THREE.Mesh(geometry, materials);
        
        coin.rotation.x = Math.PI / 2; // Tikka turishi uchun
        scene.add(coin);

        // 2. Yorug'lik (Tilla jilosi uchun)
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const topLight = new THREE.DirectionalLight(0xffffff, 1.5);
        topLight.position.set(5, 5, 5);
        scene.add(topLight);

        camera.position.z = 7;

        // 3. Mining mantiqi
        let balance = parseFloat(localStorage.getItem('rrzc_balance')) || 0;
        let isMining = false;
        let rotationSpeed = 0.01;
        const autoSpeed = 0.00000000000001;
        const tapPower = 0.00000000000005;

        const balanceEl = document.getElementById('balance');
        const btn = document.getElementById('mainBtn');
        balanceEl.innerText = balance.toFixed(14);

        function toggleMining() {
            isMining = !isMining;
            if (isMining) {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                rotationSpeed = 0.08;
                btn.innerText = 'STOP NODE';
                btn.style.background = 'linear-gradient(135deg, #ff4400 0%, #cc3300 100%)';
            } else {
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                rotationSpeed = 0.01;
                btn.innerText = 'START MINING';
                btn.style.background = 'linear-gradient(135deg, #0088ff 0%, #0055aa 100%)';
            }
        }

        renderer.domElement.addEventListener('pointerdown', () => {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            balance += tapPower;
            balanceEl.innerText = balance.toFixed(14);
            coin.scale.set(0.92, 0.92, 0.92);
            setTimeout(() => coin.scale.set(1, 1, 1), 80);
        });

        function animate() {
            requestAnimationFrame(animate);
            coin.rotation.z += rotationSpeed; // Rasmdagi logotip o'z o'qi atrofida aylanadi

            if (isMining) {
                balance += autoSpeed;
                balanceEl.innerText = balance.toFixed(14);
                localStorage.setItem('rrzc_balance', balance);
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
