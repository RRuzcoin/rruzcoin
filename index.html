<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRuzcoin Mining</title>
    <style>
        body { margin: 0; background-color: #050a10; color: #00e5ff; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Kechagi siz aytgan ko'k texno-chiziqlar */
        .background-lines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, rgba(0,229,255,0.05) 1px, transparent 1px), linear-gradient(rgba(0,229,255,0.05) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; }

        /* 3D Tanga dizayni */
        .coin-wrapper { position: relative; width: 200px; height: 200px; perspective: 1000px; }
        .coin { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCoin 3s linear infinite; }
        .coin-front, .coin-back { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle, #ffd700, #b8860b); border: 4px solid #00e5ff; display: flex; align-items: center; justify-content: center; font-size: 60px; font-weight: bold; color: #1a202c; backface-visibility: hidden; box-shadow: 0 0 50px rgba(0, 229, 255, 0.4); }
        .coin-back { transform: rotateY(180deg); }

        @keyframes rotateCoin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* Raqamlar (Mining) */
        .mining-container { margin-top: 40px; text-align: center; }
        .balance { font-size: 45px; font-weight: bold; letter-spacing: 3px; text-shadow: 0 0 20px #00e5ff; }
        .slogan { margin-top: 20px; font-size: 14px; color: #55aaff; font-style: italic; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="background-lines"></div>
    
    <div class="coin-wrapper">
        <div class="coin">
            <div class="coin-front">RR</div>
            <div class="coin-front coin-back">RR</div>
        </div>
    </div>

    <div class="mining-container">
        <div class="balance" id="counter">0.000000</div>
        <div class="slogan">RRuzcoin: Uncontrolled cash â€” the path to transparency.</div>
    </div>

    <script>
        let count = 0.000000;
        setInterval(() => {
            count += 0.000085;
            document.getElementById('counter').innerText = count.toFixed(6);
        }, 100);
    </script>
</body>
</html>
