<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RRuzcoin Mining Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd60a; --dark: #000814; --neon: #003566; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; touch-action: none; }
        
        #ui { position: absolute; width: 100%; top: 20px; text-align: center; z-index: 10; }
        .glass-card { 
            background: rgba(0, 53, 102, 0.2); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 214, 10, 0.3); border-radius: 20px;
            padding: 15px; display: inline-block; min-width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #balance { font-size: 32px; font-weight: 900; color: var(--gold); text-shadow: 0 0 15px rgba(255, 214, 10, 0.6); font-family: monospace; }
        .label { font-size: 10px; letter-spacing: 3px; color: rgba(255, 255, 255, 0.6); text-transform: uppercase; margin-top: 5px; }

        .stats-overlay { position: absolute; top: 120px; left: 20px; font-size: 12px; color: var(--gold); font-family: monospace; z-index: 5; }

        .progress-container { position: absolute; bottom: 140px; width: 80%; left: 10%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--gold); box-shadow: 0 0 10px var(--gold); transition: 2s linear; }

        #mining-btn { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; padding: 20px; font-size: 18px; font-weight: bold;
            background: linear-gradient(45deg, #ffd60a, #ffc300); color: black;
            border: none; border-radius: 15px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 214, 10, 0.3); transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        #mining-btn.active { background: #ff4d4d; color: white; box-shadow: 0 0 30px rgba(255, 77, 77, 0.4); }
        
        .scanline { width: 100%; height: 100px; background: linear-gradient(0deg, transparent, rgba(255, 214, 10, 0.05), transparent); position: absolute; top: -100px; animation: scan 4s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    <div id="ui">
        <div class="glass-card">
            <div id="balance">0.0000000000</div>
            <div class="label">RRuzcoin Network Balance</div>
        </div>
    </div>

    <div class="stats-overlay">
        <div>STATUS: <span id="node-status">STANDBY</span></div>
        <div>SPEED: <span id="node-speed">0.0000000001</span>/2s</div>
        <div>STRENGTH: 98.4%</div>
    </div>

    <div class="progress-container"><div id="progress-bar"></div></div>
    <button id="mining-btn">Initiate Mining</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.headerColor = '#000814';

        // Avvalgi qazilgan miqdorni saqlash uchun o'zgaruvchi
        let sessionMined = 0; 
        let speed = 0.0000000001;
        let isMining = false;
        let miningInterval;
        let progress = 0;

        const balEl = document.getElementById('balance');
        const progEl = document.getElementById('progress-bar');
        const statusEl = document.getElementById('node-status');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();
        loader.load('https://raw.githubusercontent.com/rruzcoin/rruzcoin/main/IMG_20251231_141643_658.jpg', (texture) => {
            const materials = [
                new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 1, roughness: 0.2 }),
                new THREE.MeshStandardMaterial({ map: texture, metalness: 0.8, roughness: 0.1 }),
                new THREE.MeshStandardMaterial({ map: texture, metalness: 0.8, roughness: 0.1 })
            ];
            // Tik holatga keltirish uchun Cylinder geometriyasini to'g'irladik
            const coin = new THREE.Mesh(new THREE.CylinderGeometry(2.8, 2.8, 0.4, 80), materials);
            
            // TANGANI TIKLASH: Avvalgi X o'qi bo'yicha PI/2 burish o'rniga Y o'qi bo'yicha aylantiramiz
            coin.rotation.set(1.5, 0, 0); 
            scene.add(coin);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const pLight = new THREE.PointLight(0xffd60a, 1.5, 10);
            pLight.position.set(5, 5, 5);
            scene.add(pLight);

            function animate() {
                requestAnimationFrame(animate);
                if(isMining) {
                    coin.rotation.y += 0.03; // Tik turgan holda o'z o'qi atrofida aylanadi
                    coin.position.y = Math.sin(Date.now() * 0.002) * 0.1;
                }
                renderer.render(scene, camera);
            }
            animate();
        });

        camera.position.z = 8;

        const btn = document.getElementById('mining-btn');
        btn.onclick = () => {
            if(!isMining) {
                isMining = true;
                sessionMined = 0; // Har safar boshlaganda noldan sanaydi
                btn.innerText = "Terminate & Sync";
                btn.classList.add('active');
                statusEl.innerText = "ACTIVE";
                statusEl.style.color = "#00ff00";
                tg.HapticFeedback.impactOccurred('heavy');
                
                // TEZLIK: 2000ms = 2 soniya
                miningInterval = setInterval(() => {
                    sessionMined += speed;
                    balEl.innerText = sessionMined.toFixed(10);
                    
                    progress = (progress + 5) % 100;
                    progEl.style.width = progress + "%";
                }, 2000);
            } else {
                isMining = false;
                btn.innerText = "Initiate Mining";
                btn.classList.remove('active');
                statusEl.innerText = "STANDBY";
                statusEl.style.color = "#ffd60a";
                clearInterval(miningInterval);
                
                // BOTGA YUBORISH (mined kaliti bilan)
                tg.sendData(JSON.stringify({ mined: sessionMined }));
                
                // Terminalni yopish (Sync tugatish uchun)
                setTimeout(() => { tg.close(); }, 500);
            }
        };
    </script>
</body>
</html>
