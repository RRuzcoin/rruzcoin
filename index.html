<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRuzcoin: Elite Mining</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #01050c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #05101f 0%, #01050c 100%);
        }

        .circuit-bg {
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png');
            opacity: 0.05; z-index: -1;
        }

        .header { margin-top: 40px; text-align: center; }
        
        .balance-container {
            background: rgba(255, 215, 0, 0.05);
            padding: 15px 30px; border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.15);
            display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .balance-text { font-size: 20px; font-weight: bold; color: #fff; font-family: 'Courier New', monospace; }
        .currency { color: #ffd700; font-size: 16px; font-weight: bold; }

        .coin-box {
            position: relative; margin: 50px 0;
            width: 230px; height: 230px;
            display: flex; justify-content: center; align-items: center;
        }

        .gold-coin {
            width: 210px; height: 210px;
            background: linear-gradient(135deg, #ffd700 0%, #b8860b 50%, #8b6508 100%);
            border-radius: 50%;
            border: 5px solid #ffdb4d;
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.3);
            display: flex; justify-content: center; align-items: center;
            animation: rotate-3d 6s ease-in-out infinite;
        }

        .rr-logo {
            font-size: 85px; font-weight: 900;
            color: #2a1e00; text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
            letter-spacing: -6px;
        }

        @keyframes rotate-3d {
            0%, 100% { transform: perspective(500px) rotateY(-10deg); }
            50% { transform: perspective(500px) rotateY(10deg); }
        }

        .start-btn {
            background: linear-gradient(135deg, #005580 0%, #0088cc 100%);
            color: white; border: none;
            padding: 18px 80px; border-radius: 40px;
            font-size: 22px; font-weight: bold;
            cursor: pointer; box-shadow: 0 8px 25px rgba(0, 136, 204, 0.3);
            transition: 0.3s;
        }

        .nav-footer {
            position: absolute; bottom: 30px;
            width: 85%; display: flex; justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px; border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .nav-icon { color: #666; font-size: 14px; }
        .active { color: #0088cc; font-weight: bold; }
    </style>
</head>
<body>
    <div class="circuit-bg"></div>

    <div class="header">
        <div class="balance-container">
            <span class="balance-text" id="balance">0.00000000000000</span>
            <span class="currency">RRZC</span>
        </div>
        <p style="color: #444; font-size: 11px; margin-top: 10px;">ELITE SPEED: 0.00000000000001/s</p>
    </div>

    <div class="coin-box">
        <div class="gold-coin">
            <div class="rr-logo">RR</div>
        </div>
    </div>

    <button class="start-btn" id="mainBtn" onclick="toggleMining()">START</button>

    <div class="nav-footer">
        <div class="nav-icon">üìÅ Wallet</div>
        <div class="nav-icon active">üöÄ Boost</div>
        <div class="nav-icon">üèÜ Rank</div>
    </div>

    <script>
        // Local Storage'dan eski balansni yuklash, bo'lmasa 0 dan boshlash
        let balance = parseFloat(localStorage.getItem('rrzc_balance')) || 0.00000000000000;
        const speed = 0.00000000000001; 
        let isMining = false;
        let miningInterval;

        // Sahifa yuklanganda balansni ko'rsatish
        document.getElementById('balance').innerText = balance.toFixed(14);

        function toggleMining() {
            const btn = document.getElementById('mainBtn');
            isMining = !isMining;
            
            if (isMining) {
                btn.innerText = 'STOP';
                btn.style.background = 'linear-gradient(135deg, #801100 0%, #cc1b00 100%)';
                miningInterval = setInterval(() => {
                    balance += speed;
                    document.getElementById('balance').innerText = balance.toFixed(14);
                    // Har soniyada balansni xotiraga saqlash
                    localStorage.setItem('rrzc_balance', balance);
                }, 1000);
            } else {
                btn.innerText = 'START';
                btn.style.background = 'linear-gradient(135deg, #005580 0%, #0088cc 100%)';
                clearInterval(miningInterval);
            }
        }
    </script>
</body>
</html>
