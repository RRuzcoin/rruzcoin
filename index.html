<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRuzcoin: Elite 3D Node</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #0a1f3d 0%, #010816 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        .bg-overlay {
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png');
            opacity: 0.1; z-index: -1;
        }

        .header { margin-top: 40px; text-align: center; }
        
        .balance-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px; border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            display: inline-flex; align-items: center; gap: 8px;
        }

        .balance-text { font-size: 22px; font-weight: bold; font-family: 'Courier New', monospace; }
        .currency { color: #ffd700; }

        /* HAQIQIY 3D TANGA */
        .coin-wrapper {
            position: relative; margin: 60px 0;
            perspective: 1000px;
        }

        .gold-coin {
            width: 240px; height: 240px;
            background: radial-gradient(circle at 35% 35%, #fff176, #ffd700 50%, #b8860b 90%);
            border-radius: 50%;
            border: 6px solid #ffdb4d;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3), inset -4px -4px 12px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            animation: coin-rotate 5s linear infinite;
        }

        /* RASMDAGI RR MONOGRAMMASI (KOD BILAN) */
        .rr-logo {
            font-size: 100px; font-weight: 900;
            color: rgba(92, 67, 0, 0.9);
            position: relative; font-family: 'Arial Black', sans-serif;
            letter-spacing: -6px;
            transform: translateZ(10px);
        }

        /* Rasmdagi o'sha markaziy gorizontal chiziq */
        .rr-logo::after {
            content: ''; position: absolute;
            width: 120%; height: 4px;
            background: rgba(92, 67, 0, 0.8);
            left: -10%; top: 52%;
            box-shadow: 0 1px 2px rgba(255,255,255,0.2);
        }

        /* Rasmdagi pastki gorizontal chiziqchalar (Á∫πÁêÜ) */
        .rr-logo::before {
            content: '‚â°‚â°‚â°'; 
            position: absolute;
            font-size: 40px;
            bottom: -5px; left: 10px;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        @keyframes coin-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .start-btn {
            background: linear-gradient(135deg, #0088ff 0%, #0055aa 100%);
            color: white; border: none;
            padding: 16px 80px; border-radius: 35px;
            font-size: 20px; font-weight: bold;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0, 136, 255, 0.3);
            transition: 0.3s;
        }

        .slogan {
            color: #ffd700; font-size: 11px; margin-top: 15px;
            font-style: italic; opacity: 0.8;
        }

        .nav-footer {
            position: absolute; bottom: 30px; width: 85%;
            display: flex; justify-content: space-around;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px; border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.1);
        }
        
        .nav-icon { color: #888; font-size: 13px; text-align: center; }
        .active { color: #0088ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="header">
        <div class="balance-container">
            <span class="balance-text" id="balance">0.00000000000000</span>
            <span class="currency">RRZC</span>
        </div>
        <div class="slogan">RRuzcoin: Uncontrolled cash ‚Äî the path to transparency</div>
    </div>

    <div class="coin-wrapper">
        <div class="gold-coin" id="coin">
            <div class="rr-logo">RR</div>
        </div>
    </div>

    <button class="start-btn" id="mainBtn" onclick="toggleMining()">START MINING</button>

    <div class="nav-footer">
        <div class="nav-icon">üìÅ<br>Wallet</div>
        <div class="nav-icon active">üöÄ<br>Boost</div>
        <div class="nav-icon">üèÜ<br>Ranking</div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('rrzc_balance')) || 0;
        const speed = 0.00000000000001; 
        let isMining = false;
        let miningInterval;

        document.getElementById('balance').innerText = balance.toFixed(14);

        function toggleMining() {
            const btn = document.getElementById('mainBtn');
            const coin = document.getElementById('coin');
            isMining = !isMining;
            if (isMining) {
                btn.innerText = 'STOP MINING';
                btn.style.background = '#ff4400';
                coin.style.animationDuration = '1.5s'; 
                miningInterval = setInterval(() => {
                    balance += speed;
                    document.getElementById('balance').innerText = balance.toFixed(14);
                    localStorage.setItem('rrzc_balance', balance);
                }, 1000);
            } else {
                btn.innerText = 'START MINING';
                btn.style.background = 'linear-gradient(135deg, #0088ff 0%, #0055aa 100%)';
                coin.style.animationDuration = '5s';
                clearInterval(miningInterval);
            }
        }
    </script>
</body>
</html>
